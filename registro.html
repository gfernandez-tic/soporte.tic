<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Soporte UTN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#003462] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-xl font-black text-slate-800 uppercase">Nuevo Usuario</h2>
            <p class="text-slate-400 text-xs">Complete los datos para el alta en el sistema</p>
        </div>
        <form class="space-y-4" onsubmit="event.preventDefault(); alert('Solicitud de alta enviada a Secretaría TIC'); window.location.href='index.html';">
            <input type="text" placeholder="Apellido y Nombre" required class="w-full px-4 py-3 bg-slate-50 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-800">
            <input type="text" placeholder="Legajo" required class="w-full px-4 py-3 bg-slate-50 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-800">
            <input type="email" placeholder="Email Institucional (@utn.edu.ar)" required class="w-full px-4 py-3 bg-slate-50 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-800">
            <input type="password" placeholder="Contraseña Nueva" required class="w-full px-4 py-3 bg-slate-50 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-800">
            <button type="submit" class="w-full bg-[#003462] text-white font-bold py-4 rounded-xl uppercase tracking-widest text-xs shadow-lg">Registrarse</button>
            <a href="index.html" class="block text-center text-[10px] font-bold text-slate-400 uppercase hover:text-blue-800">Volver al Login</a>
        </form>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
