<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Mis Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
<div class="fixed top-4 right-4 flex gap-2 z-50">
    <button onclick="volverDashboard()" class="w-12 h-12 bg-white text-[#003462] rounded-full shadow-xl flex items-center justify-center hover:bg-slate-100 transition-all border border-slate-200" title="Volver al Dashboard">
        <i data-lucide="arrow-left"></i>
    </button>
    
    <a href="index.html" class="w-12 h-12 bg-red-600 text-white rounded-full shadow-xl flex items-center justify-center hover:bg-red-700 transition-all" title="Cerrar Sesi칩n">
        <i data-lucide="log-out"></i>
    </a>
</div>

<script>
    function volverDashboard() {
        // Detecta el rol actual de la URL para no perderlo al volver
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || params.get('user'); // Soporta ambos nombres de par치metro
        
        if (role) {
            window.location.href = "dashboard.html?role=" + role;
        } else {
            // Si por alguna raz칩n no hay rol, vuelve al dashboard limpio o al login
            window.location.href = "dashboard.html";
        }
    }
    // Asegurar que los iconos se carguen
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
</script>
    <nav class="bg-[#003462] p-4 text-white">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="dashboard.html" class="hover:bg-white/10 p-2 rounded-lg"><i data-lucide="arrow-left"></i></a>
                <h1 class="font-bold uppercase tracking-tight">Mis Tickets</h1>
            </div>
            <span class="text-[10px] font-bold bg-green-500/20 px-3 py-1 rounded-full border border-green-500/50">CONECTADO</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 md:p-12">
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
            <div class="p-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h2 class="text-sm font-black text-slate-800 uppercase tracking-widest">Historial de Incidentes</h2>
                <span class="text-[10px] text-slate-400 font-bold">USUARIO: <span id="userName">Cargando...</span></span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 text-[10px] uppercase font-bold text-slate-500">
                        <tr>
                            <th class="px-6 py-4 tracking-widest">ID Ticket</th>
                            <th class="px-6 py-4 tracking-widest">Asunto</th>
                            <th class="px-6 py-4 tracking-widest">Fecha</th>
                            <th class="px-6 py-4 tracking-widest text-center">Estado</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm divide-y divide-slate-100">
                        <tr class="hover:bg-slate-50 transition-colors cursor-pointer">
                            <td class="px-6 py-4 font-bold text-blue-900">REC-20231024-0042</td>
                            <td class="px-6 py-4 font-medium">Problema con conexi칩n VPN Rectorado</td>
                            <td class="px-6 py-4 text-slate-400">24 Oct 2023</td>
                            <td class="px-6 py-4 text-center">
                                <span class="bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-md uppercase">En Proceso</span>
                            </td>
                        </tr>
                        <tr class="hover:bg-slate-50 transition-colors cursor-pointer">
                            <td class="px-6 py-4 font-bold text-blue-900">REC-20231020-0015</td>
                            <td class="px-6 py-4 font-medium">Falla en acceso a servidor de archivos</td>
                            <td class="px-6 py-4 text-slate-400">20 Oct 2023</td>
                            <td class="px-6 py-4 text-center">
                                <span class="bg-green-100 text-green-700 text-[10px] font-bold px-2 py-1 rounded-md uppercase">Resuelto</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-6 bg-slate-50 text-center">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Fin del listado de incidentes</p>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
        document.getElementById('userName').textContent = localStorage.getItem('userRole') || 'Invitado';
    </script>
</body>
</html>
