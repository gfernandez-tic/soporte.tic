<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte UTN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .btn-card { 
            transition: all 0.3s ease; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 40px; 
            border-radius: 24px; 
            color: white; 
            text-decoration: none;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2); }
        .admin-only { display: none; } /* Oculto por defecto */
    </style>
</head>
<body>

    <nav style="background-color: #003462; padding: 20px; color: white; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="font-weight: 900; text-transform: uppercase; margin: 0;">Secretaría TIC</h1>
        <div id="roleBadge" style="font-size: 10px; font-weight: bold; padding: 5px 15px; border-radius: 50px; background-color: rgba(255,255,255,0.1);">Cargando...</div>
    </nav>

    <main style="max-width: 1000px; margin: 50px auto; padding: 0 20px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px;">
            
            <a href="ingreso.html" class="btn-card" style="background-color: #dc2626;">
                <i data-lucide="plus-circle" style="margin-bottom: 15px;"></i>
                <span style="font-weight: 900; text-transform: uppercase;">Crear Ticket</span>
                <small style="opacity: 0.8; font-size: 10px; margin-top: 10px;">NUEVA SOLICITUD</small>
            </a>

            <a href="ver_tickets.html" class="btn-card" style="background-color: #64748b;">
                <i data-lucide="list" style="margin-bottom: 15px;"></i>
                <span style="font-weight: 900; text-transform: uppercase;">Ver mis Tickets</span>
                <small style="opacity: 0.8; font-size: 10px; margin-top: 10px;">MIS RECLAMOS</small>
            </a>

            <a id="panelAdmin1" href="gestion_tkt.html" class="btn-card admin-only" style="background-color: #2563eb;">
                <i data-lucide="settings" style="margin-bottom: 15px;"></i>
                <span style="font-weight: 900; text-transform: uppercase;">Gestión de Tickets</span>
                <small style="opacity: 0.8; font-size: 10px; margin-top: 10px;">MESA DE AYUDA</small>
            </a>

            <a id="panelAdmin2" href="Panel.html" class="btn-card admin-only" style="background-color: #0f172a;">
                <i data-lucide="bar-chart-3" style="margin-bottom: 15px;"></i>
                <span style="font-weight: 900; text-transform: uppercase;">Panel de Control</span>
                <small style="opacity: 0.8; font-size: 10px; margin-top: 10px;">ESTADÍSTICAS</small>
            </a>

        </div>
    </main>

    <script>
        lucide.createIcons();

        // LÓGICA DE DETECCIÓN AGRESIVA
        const params = new URLSearchParams(window.location.search);
        const user = params.get('user'); 
        
        const badge = document.getElementById('roleBadge');
        const btnAzul = document.getElementById('panelAdmin1');
        const btnNegro = document.getElementById('panelAdmin2');

        if (user === 'admin') {
            badge.innerText = "MODO: ADMINISTRADOR";
            badge.style.backgroundColor = "#b91c1c";
            // Forzamos la aparición de los botones
            btnAzul.style.display = "flex";
            btnNegro.style.display = "flex";
        } else {
            badge.innerText = "MODO: USUARIO FINAL";
            badge.style.backgroundColor = "#15803d";
        }
    </script>
</body>
</html>
