<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .grid-soporte { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; padding: 20px; }
        .card { padding: 40px; border-radius: 20px; text-align: center; color: white; text-decoration: none; font-weight: 900; text-transform: uppercase; transition: 0.3s; }
        .card:hover { transform: scale(1.02); }
    </style>
</head>
<body>
    <nav style="background: #003462; color: white; padding: 20px; display: flex; justify-content: space-between;">
        <h1 style="font-weight: 900;">UTN - GESTIÓN TIC</h1>
        <div id="statusBadge" style="background: rgba(255,255,255,0.2); padding: 5px 15px; border-radius: 50px; font-size: 12px;"></div>
    </nav>

    <div class="max-w-6xl mx-auto mt-10">
        <div id="contenedorPrincipal" class="grid-soporte">
            <a href="ingreso.html" class="card" style="background-color: #dc2626;">
                <i data-lucide="plus-circle" class="mx-auto mb-2"></i> Crear Ticket
            </a>
            <a href="ver_tickets.html" class="card" style="background-color: #64748b;">
                <i data-lucide="list" class="mx-auto mb-2"></i> Ver mis Tickets
            </a>
            </div>
    </div>

    <script>
        // 1. Ver qué dice la URL
        const query = new URLSearchParams(window.location.search);
        const miRol = query.get('role');
        const contenedor = document.getElementById('contenedorPrincipal');
        const badge = document.getElementById('statusBadge');

        // 2. Si es ADMIN, agregamos los dos botones faltantes manualmente
        if (miRol === 'admin') {
            badge.innerText = "SESIÓN: ADMINISTRADOR";
            
            // Botón Azul (Gestión)
            const btnAzul = document.createElement('a');
            btnAzul.href = "gestion_tkt.html";
            btnAzul.className = "card";
            btnAzul.style.backgroundColor = "#2563eb";
            btnAzul.innerHTML = '<i data-lucide="settings" class="mx-auto mb-2"></i> Gestión Tickets';
            contenedor.appendChild(btnAzul);

            // Botón Negro (Panel)
            const btnNegro = document.createElement('a');
            btnNegro.href = "Panel.html";
            btnNegro.className = "card";
            btnNegro.style.backgroundColor = "#000000";
            btnNegro.innerHTML = '<i data-lucide="bar-chart" class="mx-auto mb-2"></i> Panel Control';
            contenedor.appendChild(btnNegro);

        } else {
            badge.innerText = "SESIÓN: USUARIO FINAL";
        }
        
        lucide.createIcons();
    </script>
</body>
</html>
