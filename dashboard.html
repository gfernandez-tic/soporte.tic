<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; max-width: 1000px; margin: 40px auto; padding: 20px; }
        .btn-card { padding: 45px 20px; border-radius: 24px; text-align: center; color: white; text-decoration: none; font-weight: 900; text-transform: uppercase; transition: 0.3s; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .btn-card i { margin-bottom: 12px; }
    </style>
</head>
<body>
    <nav class="bg-[#003462] text-white p-5 flex justify-between items-center shadow-lg">
        <h1 class="font-black tracking-tighter uppercase">UTN - Gestión TIC</h1>
        <div id="roleIndicator" class="text-[10px] px-4 py-1.5 rounded-full font-black uppercase"></div>
    </nav>

    <div id="mainGrid" class="card-container">
        </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');
        const grid = document.getElementById('mainGrid');
        const badge = document.getElementById('roleIndicator');

        if (role === 'admin') {
            badge.innerText = "SESIÓN: ADMINISTRADOR";
            badge.style.backgroundColor = "#991b1b";

            // 1. ROJO: Crear ticket
            grid.innerHTML += `<a href="ingreso.html" class="btn-card" style="background-color: #dc2626;"><i data-lucide="plus-circle" size="32"></i>Crear Ticket</a>`;
            
            // 2. AZUL: Asignar ticket
            grid.innerHTML += `<a href="gestion_tkt.html" class="btn-card" style="background-color: #2563eb;"><i data-lucide="user-plus" size="32"></i>Asignar Ticket</a>`;
            
            // 3. VERDE: Gestión ticket (tratamiento)
            grid.innerHTML += `<a href="tratamiento.html" class="btn-card" style="background-color: #16a34a;"><i data-lucide="clipboard-list" size="32"></i>Gestión Ticket</a>`;
            
            // 4. NEGRO: Panel de control
            grid.innerHTML += `<a href="Panel.html" class="btn-card" style="background-color: #000000;"><i data-lucide="layout-dashboard" size="32"></i>Panel de Control</a>`;

        } else if (role === 'usuario') {
            badge.innerText = "SESIÓN: USUARIO FINAL";
            badge.style.backgroundColor = "#166534";

            // 1. ROJO: Crear ticket
            grid.innerHTML += `<a href="ingreso.html" class="btn-card" style="background-color: #dc2626;"><i data-lucide="plus-circle" size="32"></i>Crear Ticket</a>`;
            
            // 2. NARANJA: Ver mis tickets
            grid.innerHTML += `<a href="ver_tickets.html" class="btn-card" style="background-color: #f97316;"><i data-lucide="list" size="32"></i>Ver Mis Tickets</a>`;
        } else {
            // Si no hay rol, vuelve al login
            window.location.href = "index.html";
        }

        lucide.createIcons();
    </script>
</body>
</html>
