<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte UTN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        /* Contenedor vertical */
        .stack-container { 
            max-width: 850px; 
            margin: 40px auto; 
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Estilo de la fila de funcionalidad */
        .feature-row {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 15px;
            gap: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            border: 1px solid #e2e8f0;
        }

        .feature-row:hover {
            transform: translateX(10px);
            border-color: #cbd5e1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Botón dentro de la fila */
        .btn-action {
            min-width: 200px;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.85rem;
        }

        /* Cuadro de texto explicativo */
        .description-box {
            flex: 1;
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.4;
            border-left: 2px solid #e2e8f0;
            padding-left: 20px;
        }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-[#003462] text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white/10 p-2 rounded-xl"><i data-lucide="shield-check"></i></div>
                <h1 class="font-black tracking-tighter uppercase text-lg">UTN - Gestión TIC</h1>
            </div>
            <div class="flex items-center gap-4">
                <div id="roleBadge" class="hidden sm:block text-[10px] px-4 py-1.5 rounded-full font-black uppercase tracking-wider"></div>
                <a href="index.html" class="w-11 h-11 bg-red-600 hover:bg-red-700 text-white rounded-full flex items-center justify-center shadow-lg transition-all"><i data-lucide="log-out" size="20"></i></a>
            </div>
        </div>
    </nav>

    <header class="text-center mt-10 mb-2">
        <h2 class="text-slate-800 text-2xl font-black uppercase tracking-tighter italic">Panel de Operaciones</h2>
        <p class="text-slate-500 text-sm">Seleccione una función para comenzar</p>
    </header>

    <div id="mainStack" class="stack-container"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');
        const stack = document.getElementById('mainStack');
        const badge = document.getElementById('roleBadge');

        stack.innerHTML = "";

        if (role === 'admin') {
            badge.innerText = "ADMINISTRADOR";
            badge.classList.add("bg-red-800", "text-white");

            // Fila 1: Crear
            renderRow("#dc2626", "plus-circle", "Crear Ticket", "Apertura de nuevas solicitudes técnicas reportadas por personal docente o no docente.", "ingreso.html?role=admin");
            
            // Fila 2: Asignar
            renderRow("#2563eb", "user-plus", "Asignar Ticket", "Derivación de reclamos abiertos a técnicos especialistas según el área afectada.", "gestion_tkt.html?role=admin");
            
            // Fila 3: Gestión
            renderRow("#16a34a", "clipboard-check", "Gestión Ticket", "Acceso al tratamiento técnico, diagnóstico y resolución final de incidentes.", "tratamiento.html?role=admin");
            
            // Fila 4: Panel
            renderRow("#000000", "bar-chart-3", "Panel Control", "Visualización de métricas críticas, estados generales y rendimiento de la Secretaría.", "Panel.html?role=admin");

        } else if (role === 'usuario') {
            badge.innerText = "USUARIO FINAL";
            badge.classList.add("bg-green-700", "text-white");

            // Fila 1: Crear
            renderRow("#dc2626", "plus-circle", "Crear Ticket", "Formulario para reportar incidentes de hardware, software o problemas de conectividad.", "ingreso.html?role=usuario");
            
            // Fila 2: Ver
            renderRow("#f97316", "search", "Ver Mis Tickets", "Consulta el estado actual y el historial de todas tus solicitudes enviadas.", "ver_tickets.html?role=usuario");
        } else {
            window.location.href = "index.html";
        }

        // Función para renderizar filas dinámicamente
        function renderRow(color, icon, title, desc, link) {
            stack.innerHTML += `
                <div class="feature-row">
                    <a href="${link}" class="btn-action" style="background-color: ${color}">
                        <i data-lucide="${icon}" size="22"></i>
                        ${title}
                    </a>
                    <div class="description-box">
                        <p>${desc}</p>
                    </div>
                </div>
            `;
        }

        lucide.createIcons();
    </script>
</body>
</html>
