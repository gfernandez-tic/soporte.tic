<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .admin-section { display: none; } /* Oculto por defecto */
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-[#003462] p-4 text-white shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-black uppercase tracking-tighter">Panel de Gestión TIC</h1>
            <div class="flex items-center gap-4">
                <span id="roleBadge" class="text-[10px] px-3 py-1 rounded-full border font-bold uppercase bg-slate-700">Cargando...</span>
                <a href="index.html" class="text-xs hover:underline opacity-70">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-12 text-center">
        <h2 class="text-xl font-bold text-slate-800 mb-8 uppercase tracking-widest italic">Seleccione una Operación</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="flex flex-col">
                <a href="ingreso.html" target="_blank" class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-bold py-6 px-6 rounded-xl transition-all shadow-lg hover:-translate-y-1 uppercase tracking-wider text-sm">
                    Crear Ticket
                </a>
                <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">Solicitud de asistencia técnica</p>
            </div>

            <div class="flex flex-col">
                <a href="ver_tickets.html" class="flex items-center justify-center bg-gray-500 hover:bg-gray-600 text-white font-bold py-6 px-6 rounded-xl transition-all shadow-lg hover:-translate-y-1 uppercase tracking-wider text-sm">
                    Ver mis Tickets
                </a>
                <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">Seguimiento de mis reclamos</p>
            </div>

            <div id="adminPanel1" class="admin-section flex flex-col">
                <a href="gestion_tkt.html" target="_blank" class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-6 px-6 rounded-xl transition-all shadow-lg hover:-translate-y-1 uppercase tracking-wider text-sm">
                    Asignar Ticket
                </a>
                <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">Mesa de Ayuda (Admin)</p>
            </div>

            <div id="adminPanel2" class="admin-section flex flex-col">
                <a href="Panel.html" target="_blank" class="flex items-center justify-center bg-black hover:bg-slate-800 text-white font-bold py-6 px-6 rounded-xl transition-all shadow-lg hover:-translate-y-1 uppercase tracking-wider text-sm">
                    Panel de Control
                </a>
                <p class="text-[10px] text-slate-400 mt-2 font-bold uppercase tracking-tighter">Estadísticas y Métricas (Admin)</p>
            </div>

        </div>
    </main>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // 1. LEER EL ROL DE LA URL
        const params = new URLSearchParams(window.location.search);
        const userRole = params.get('role'); 
        
        // 2. ELEMENTOS
        const badge = document.getElementById('roleBadge');
        const p1 = document.getElementById('adminPanel1');
        const p2 = document.getElementById('adminPanel2');

        // 3. LOGICA DE VISIBILIDAD
        if (userRole === 'admin') {
            badge.textContent = "MODO: ADMINISTRADOR";
            badge.style.backgroundColor = "#991b1b"; // Rojo oscuro
            
            // FORZAR VISIBILIDAD
            p1.style.display = "flex";
            p2.style.display = "flex";
        } else {
            badge.textContent = "MODO: USUARIO";
            badge.style.backgroundColor = "#166534"; // Verde oscuro
            
            // ASEGURAR OCULTAMIENTO
            p1.style.display = "none";
            p2.style.display = "none";
        }
    </script>
</body>
</html>
