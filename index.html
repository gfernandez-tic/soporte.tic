<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte UTN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#003462] min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 border border-white/20">
        <div class="text-center mb-8">
            <div class="bg-blue-50 text-[#003462] w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="shield-check" size="32"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Soporte UTN</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Secretaría TIC - Rectorado</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Usuario</label>
                <input type="text" id="userInput" required placeholder="admin o usuario" 
                       class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-[#003462] text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Contraseña</label>
                <input type="password" id="passInput" required placeholder="••••••••" 
                       class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-[#003462] text-sm">
            </div>

            <div id="errorMessage" class="hidden bg-red-50 text-red-600 text-[10px] font-bold p-3 rounded-lg text-center uppercase border border-red-100">
                Credenciales Incorrectas
            </div>

            <button type="submit" class="w-full bg-[#003462] text-white font-bold py-4 rounded-xl hover:bg-blue-900 transition-all shadow-lg text-xs uppercase tracking-widest flex items-center justify-center gap-2">
                <i data-lucide="log-in" size="16"></i> Ingresar
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-500">¿Nuevo usuario? <a href="registro.html" class="text-[#003462] font-bold hover:underline">Crear cuenta</a></p>
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Lógica de Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('userInput').value.trim().toLowerCase();
            const pass = document.getElementById('passInput').value.trim().toLowerCase();
            const error = document.getElementById('errorMessage');

            if (user === 'admin' && pass === 'admin') {
                // Redirigir con parámetro de admin
                window.location.href = "dashboard.html?role=admin";
            } 
            else if (user === 'usuario' && pass === 'usuario') {
                // Redirigir con parámetro de usuario
                window.location.href = "dashboard.html?role=usuario";
            } 
            else {
                // Mostrar error si fallan las credenciales
                error.classList.remove('hidden');
                setTimeout(() => { error.classList.add('hidden'); }, 3000);
            }
        });
    </script>
</body>
</html>
