<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#003462] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 uppercase">Soporte UTN</h1>
            <p class="text-slate-400 text-xs font-bold uppercase">Secretaría TIC</p>
        </div>
        <form id="loginForm" class="space-y-5">
            <input type="text" id="userInput" required placeholder="admin o usuario" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-[#003462]">
            <input type="password" id="passInput" required placeholder="••••••••" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-[#003462]">
            <button type="submit" class="w-full bg-[#003462] text-white font-bold py-4 rounded-xl uppercase tracking-widest text-xs">Ingresar</button>
        </form>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim().toLowerCase();

            if (u === 'admin' && p === 'admin') {
                window.location.href = "dashboard.html?user=admin&token=" + Math.random();
            } else if (u === 'usuario' && p === 'usuario') {
                window.location.href = "dashboard.html?user=usuario&token=" + Math.random();
            } else {
                alert("Usuario o clave incorrecta");
            }
        });
    </script>
</body>
</html>
