<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#003462] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-black text-slate-800 uppercase">Soporte UTN</h1>
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Secretaría TIC - Rectorado</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <input type="text" id="userInput" required placeholder="Usuario (admin o usuario)" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-[#003462]">
            <div>
                <input type="password" id="passInput" required placeholder="Contraseña" class="w-full px-4 py-3 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-[#003462]">
                <div class="text-right mt-1">
                    <a href="recuperar.html" class="text-[10px] font-bold text-[#003462] hover:underline uppercase">¿Olvidó su contraseña?</a>
                </div>
            </div>
            <button type="submit" class="w-full bg-[#003462] text-white font-bold py-4 rounded-xl uppercase tracking-widest text-xs">Ingresar</button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-500">¿Nuevo usuario? <a href="registro.html" class="text-[#003462] font-bold hover:underline">Crear cuenta</a></p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim().toLowerCase();

            if (u === 'admin' && p === 'admin') {
                window.location.href = "dashboard.html?role=admin";
            } else if (u === 'usuario' && p === 'usuario') {
                window.location.href = "dashboard.html?role=usuario";
            } else {
                alert("Credenciales incorrectas");
            }
        });
    </script>
</body>
</html>
