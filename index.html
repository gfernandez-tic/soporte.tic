<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte UTN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#003462] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 text-center">
        <h1 class="text-2xl font-black mb-6 uppercase">Secretaría TIC</h1>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="userInput" required placeholder="admin o usuario" class="w-full px-4 py-3 bg-slate-50 border rounded-xl">
            <input type="password" id="passInput" required placeholder="••••" class="w-full px-4 py-3 bg-slate-50 border rounded-xl">
            <button type="submit" class="w-full bg-[#003462] text-white font-bold py-4 rounded-xl uppercase">Ingresar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim().toLowerCase();
            
            if (u === 'admin' && p === 'admin') {
                window.location.href = "dashboard.html?role=admin";
            } else {
                window.location.href = "dashboard.html?role=usuario";
            }
        });
    </script>
</body>
</html>
